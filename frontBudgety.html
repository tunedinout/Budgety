<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Latest compiled and minified CSS -->
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link
      href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css"
      rel="stylesheet"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link type="text/css" rel="stylesheet" href="budgety.css" />

    <title>Budgety App</title>
  </head>
  <body>
    <div class="back-img">
      <div class="info-text">
        <p id="info-text-line">Available Budget in September 2016:</p>
        <div class="amount">
          <p id="info-text-amount">+30000.00</p>
        </div>
      </div>

      <div class="panel-group">
        <div class="panel" id="income-panel">
          <div class="panel-heading" style="align-content: center">
            <div class="row">
              <div class="col-md-6" id="panel-income-text">
                Income
              </div>

              <div class="col-md-6" id="panel-income-amount">
                +4000000.00
              </div>
            </div>
          </div>
        </div>

        <div class="panel" id="expense-panel">
          <div class="panel-heading">
            <div class="row">
              <div class="col-md-5" id="panel-expense-text">
                Expense
              </div>

              <div class="col-md-4" id="panel-expense-amount">
                +4000000.00
              </div>
              <div class="col-md-1" id="panel-expense-percentage">
                45%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="new-panel" style="margin-top:280px;">
      <label class="item item-input item-select" id="select-inc-exp">
        <select id="select-element">
          <option disabled selected>Type</option>
          <option>+</option>
          <option>-</option>
        </select>
      </label>

      <input type="text" placeholder="Add a description" id="desc-inc-exp" />

      <lable class="item item-input">
        <input type="number" placeholder="Value" id="amount-inc-exp" />
      </lable>

      <button class="add-btn">
        <i class="icon ion-ios-checkmark-empty"></i>
      </button>
    </div>
    <div class="line-below-input"></div>
    <div>
      <ul class="list-group" id="income-list" style="width:530px;">
        <li
          class="list-group-item income-list-heading list-no-border "
          style="background: none;"
        >
          INCOMES
        </li>
        <!-- <li class="list-group-item list-no-border">Dapibus ac facilisis in</li> -->
        <li class="list-group-item list-no-border" id="inc-1">
          <div class="list-inc-description" id="list-inc-description-1">
            Dapibus ac facilisis in sfsdfsdfs sfdfs!!
          </div>
          <div
            style="width:150px"
            class="list-inc-amount"
            id="list-inc-amount-1"
          >
            +100000000.00
          </div>

          <button
            class="clear-inc-btn"
            id="clear-inc-btn-1"
            style="width:20px;"
          >
            <i class="icon ion-ios-close-empty"></i>
          </button>
        </li>
      </ul>

      <ul class="list-group" id="expense-list">
        <li
          class="list-group-item expense-list-heading list-no-border"
          style="background: none;"
        >
          EXPENSES
        </li>
        <li class="list-group-item list-no-border" id="exp-1">
          <div class="list-exp-description" id="list-exp-description-1">
            Dapibus ac facilisis in sfsdfsdfs sfdfs!!
          </div>
          <div class="list-exp-amount" id="list-exp-amount-1">
            +100000000.00
          </div>
          <div class="list-exp-percentage" id="list-exp-percentage-1">
            - 100%
          </div>
          <button class="clear-exp-btn" id="clear-exp-btn-1">
            <i class="icon ion-ios-close-empty"></i>
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
